<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task-section" id="add-task">
      <h3 class="task__title">Add Item</h3>
      <label class="new-task__label" for="new-task">
        <input id="new-task" class="add-task__input task__input" type="text">
        <button class="button">Add</button>
      </label>
    </section>
    <section class="incomplete-tasks-section" id="incomplete-tasks">
      <h3 class="task__title">Todo</h3>
      <ul class="task__list" id="incomplete-tasks__list">
        <li class="task__list-item">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="task__list-item edit-mode">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks-section" id="completed-tasks">
      <h3 class="task__title">Completed</h3>
      <ul class="task__list" id="completed-tasks__list">
        <li class="task__list-item">
          <input class="task__input-checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
